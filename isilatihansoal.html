<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latihan Soal Matematika">
    <title>Latihan Soal Matematika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }

        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%);
            transition: opacity 0.5s ease-in-out;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .content:hover {
            transform: scale(1.02);
        }

        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            transform: scale(1.1);
        }

        .btn-nav {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #34e89e, #0f3443);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-nav:hover {
            background: linear-gradient(135deg, #0f3443, #34e89e);
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            color: white;
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup img {
            max-width: 100%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .popup img:hover {
            transform: scale(1.05);
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            background: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .popup button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted>
        <source src="gambaranjay/bgmateri.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Latihan Soal Matematika</h1>
        <div id="menu-container">
            <button class="btn-custom" onclick="loadMenu('A')">Menu Soal A</button>
            <button class="btn-custom" onclick="loadMenu('B')">Menu Soal B</button>
        </div>
        <div class="content">
            <button class="btn-nav" onclick="window.location.href='halamanutama.html'">Kembali ke Halaman Utama</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup"></div>

    <script>
        const questionSets = {
            A: [
                { questionImage: "gambaranjay/soal2.1.png", answers: [
                    { text: "5", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.1.png" },
                    { text: "8", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.1.png" },
                    { text: "10", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.1.png" },
                    { text: "12", isCorrect: true, explanationImage: "gambaranjay/pembahasan2.1.png" }
                ] },
                { questionImage: "gambaranjay/soal2.2.png", answers: [
                    { text: "2 kue", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.2.png" },
                    { text: "4 kue", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.2.png" },
                    { text: "6 kue", isCorrect: true, explanationImage: "gambaranjay/pembahasan2.2.png" },
                    { text: "8 kue", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.2.png" }
                ] }
            ],
            B: [
                { questionImage: "gambaranjay/soal2.3.png", answers: [
                    { text: "4x + 35", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.3.png" },
                    { text: "5x + 31", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.3.png" },
                    { text: "10x + 31", isCorrect: true, explanationImage: "gambaranjay/pembahasan2.3.png" },
                    { text: "11x + 35", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.3.png" }
                ] },
                { questionImage: "gambaranjay/soal2.4.png", answers: [
                    { text: "x + 1", isCorrect: true, explanationImage: "gambaranjay/pembahasan2.4.png" },
                    { text: "x - 1", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.4.png" },
                    { text: "x + 3", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.4.png" },
                    { text: "x - 3", isCorrect: false, explanationImage: "gambaranjay/pembahasan2.4.png" }
                ] }
            ]
        };

        let currentSet = [];
        let currentQuestionIndex = 0;

        function loadMenu(setKey) {
            currentSet = questionSets[setKey];
            currentQuestionIndex = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const question = currentSet[currentQuestionIndex];
            const popup = document.getElementById("popup");

            popup.innerHTML = `
                <img src="${question.questionImage}" alt="Soal">
                <div>
                    ${question.answers.map((answer, index) => `
                        <button class="btn-custom" onclick="checkAnswer(${answer.isCorrect}, '${answer.explanationImage}')">
                            ${answer.text}
                        </button>
                    `).join('')}
                </div>
                <button class="btn-nav" onclick="closePopup()">Kembali</button>
            `;
            popup.style.display = "block";
        }

        function checkAnswer(isCorrect, explanationImage) {
            const popup = document.getElementById("popup");
            popup.innerHTML = `
                <h3>${isCorrect ? "Anda Benar!" : "Jawaban Salah"}</h3>
                <img src="${explanationImage}" alt="Penjelasan">
                ${currentQuestionIndex < currentSet.length - 1 
                    ? `<button class="btn-custom" onclick="nextQuestion()">Soal Selanjutnya</button>` 
                    : `<button class="btn-nav" onclick="closePopup()">Kembali</button>`}
            `;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
