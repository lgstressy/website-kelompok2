<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB KELOMPOK 2 - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .welcome-screen {
            height: 100vh;
            background: url('gambaranjay/bghomescreen.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 50px;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-item {
            width: 120px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #007bff;
            text-align: center;
            line-height: 60px;
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 15px; /* Rounded corners */
        }

        .menu-item:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }

        .menu-item:nth-child(1) {
            transform: translateY(-260px);
        }

        .menu-item:nth-child(2) {
            transform: translateY(-275px);
        }

        .menu-item:nth-child(3) {
            transform: translateY(-245px);
        }

        /* Gambar di pojok kanan atas */
        .top-right-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            height: 80px;
            z-index: 1000;
        }

        /* Gambar di pojok kiri atas */
        .top-left-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            height: 80px;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
  <!-- Gambar di pojok kiri atas -->
<div class="top-left-container">
    <img src="gambaranjay/lgumm.png" alt="Logo UMM" class="logo large">
    <img src="gambaranjay/lgprodi.png" alt="Logo Prodi" class="logo">
</div>

<style>
/* Styling untuk menempatkan gambar di pojok kiri atas secara sejajar */
.top-left-container {
    position: absolute;
    top: 10px; /* Atur jarak dari atas */
    left: 10px; /* Atur jarak dari kiri */
    display: flex; /* Mengatur gambar sejajar secara horizontal */
    align-items: center; /* Menyelaraskan gambar secara vertikal */
    gap: 10px; /* Jarak antar gambar */
}

/* Ukuran default untuk logo */
.logo {
    height: 50px; /* Tinggi gambar default */
    width: auto; /* Menjaga proporsi gambar */
}

/* Perbesar lgumm.png */
.logo.large {
    height: 80px; /* Tinggi gambar lgumm yang lebih besar */
}
</style>

    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <div class="menu-container">
            <div class="menu-item" onclick="location.href='identitas.html'">Identitas</div>
            <div class="menu-item" onclick="location.href='halamanutama.html'">Materi</div>
            <div class="menu-item" onclick="location.href='quiz.html'">Kuis</div>
        </div>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; height: 10px; font-size: 17px; font-weight: bold;">
        <footer>
            &copy; 2024 Pengembang Materi Aljabar. Dikembangkan untuk pengalaman belajar terbaik.
        </footer>
    </div>
</body>
</html>
